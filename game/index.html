<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/game.css">
    <title>OCTOGOTCHI</title>
</head>

<body>
    <header>
        <div class="header-links">
            <a class="glow" href="../index.html">Home</a>
            <a class="glow" href="../results/index.html">Results</a>
            <a class="glow" href="../about-us/index.html">About Us</a>
            <a class="glow" href="../octo-facts/index.html">Octopus Facts</a>
        </div>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>
        <img id="body-title" src="../assets/octogotchi-title.png" alt="octogochi-virtual-pet">
        <div class="oval">


            <span class="screen">
                <div>
                    <img class="image-f" id="heart-three" src="../assets/heartthree.png" alt="game-hearts">
                </div>
                <div>
                    <img class="image-f food" id="food-four" src="../assets/four-fishie-row.png" alt="game-fish-food">
                </div>
                <div class="main-image" id="main-octo">
                    <img id="aquarium" src="../assets/aquarium.png" alt="aquarium-background">
                    <img class="sick-check" id="main-octopodes" src="../assets/rainbow-octo.gif" alt="game-octopus">
                    <img id="skull-octo" class="hidden sick-check" src="../assets/sicko.gif" alt="sick-octopus-icon">
                </div>

                <!-- Arrows -->
                <div class="arrow-buttons">
                    <div>
                        <input type="image" src="../assets/left-arrow.png" id="left-arrow" alt="left-arrow-button">
                    </div>

                    <div>
                        <input type="image" src="../assets/circle.png" id="middle-button" alt="select-button">
                    </div>

                    <div>
                        <input type="image" src="../assets/right-arrow.png" id="right-arrow" alt="right-arrow-button">
                    </div>
                </div>

            </span>

    </main>

    <!-- Footer ----------------------------------------------- -->

    <footer>
        <div class="glow">Created By Katie Berry, Donny Vu, Perry Sittser, Richard Hillman</div>
    </footer>

    <script type="module" src="game.js"></script>
</body>

</html>
