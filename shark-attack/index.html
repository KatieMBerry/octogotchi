<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/shark-attack.css">
    <title>OCTOGOTCHI DISCLAIMER</title>
</head>

<body>
    <audio id="bubbles" src="../sounds/bubbles-004.wav" autoplay="autoplay"></audio>
    <header>
        <div class="header-links">
            <a class="glow" href="../index.html">Home</a>
            <a class="glow" href="../about-us/index.html">About Us</a>
        </div>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>
        <img id="body-title" src="../assets/octogotchi-title.png" alt="octogotchi-virtual-pet">
        <div class="oval">
            <span class="screen">
                <section class="center">

                    <div id="mini-title">Shark Attack Game!</div>
                    
                    <section class="fighters">
                            <div><img id="shark" src="../assets/shark-250.png" alt="shark ready to fight"></div>
                            <br>
                            <br>
                            <div><img id="octopus" src="../assets/boxer.gif" alt="octopus ready to fight"></div>
                    </section>
                            
                        <div>Wins: <span id="win-span">0</span></div>
                        <div>Losses: <span id="loss-span">0</span></div>
                        <div>Ties: <span id="draw-span">0</span></div>
                        <div>Rounds Fought: <span id="games-played">0</span></div>
                        <div id="final-result"></div>

                         
                </section>
                    <!-- Arrows ----------------------------------------------------------------------->
                    
                    <div class="arrow-buttons">
                        <div>
                            <input type="image" src="../assets/left-arrow.png" id="left-arrow"
                            alt="left-arrow-button"></button>
                        </div>
                        
                        <div>
                            <input type="image" src="../assets/circle.png" id="middle-button" alt="select-button"></button>
                        </div>
                        
                        <div>
                            <input type="image" src="../assets/right-arrow.png" id="right-arrow"
                            alt="right-arrow-button"></button>
                        </div>
                    </div>
                </span>
                
            </div>
            
        </main>
        
        <!-- Footer ----------------------------------------------- -->
        
    <footer>
        <div class="glow">Created By Katie Berry, Donny Vu, Perry Sittser, Richard Hillman</div>
    </footer>

    <script type="module" src="shark-attack.js"></script>
</body>

</html>
