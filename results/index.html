<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/results.css">
    <title>OCTOGOTCHI RESULTS</title>
</head>

<body>
    <audio id="bubbles" src="../sounds/bubbles-004.wav" autoplay="autoplay"></audio>
    <header>
        <div class="header-links">
            <a class="glow" href="../index.html">Home</a>
            <a class="glow" href="../about-us/index.html">About Us</a>
            <a class="glow" href="../octo-facts/index.html">Octopus Facts</a>
        </div>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>
        <img id="body-title" src="../assets/octogotchi-title.png" alt="octogochi-virtual-pet">
        <div class="oval">
            <span class="screen">
               
                <div class="text">
                    <p>
                        <deadText class="results-text" id="dead-time"></deadText>
                    </p>
                    <br>
                    <p>
                        <deadText class="results-text" id="dead-food"></deadText>
                    </p>
                    <br>
                    
                        <p class="results-text">Press N or <img src="../assets/circle.png" alt=""> to start a new game!</p>
                </div>
               
                <div class="block">
                    <img class="dead-pic" id="dead-octo" src="../assets/dead-octo.gif" alt="dead-game-octopus">
                </div>
                
                <!-- Arrows ----------------------------------------------------------------------->

                <div class="arrow-buttons">
                    
                    <div>
                        <input type="image" src="../assets/circle.png" id="middle-button" alt="select-button"></button>
                    </div>

                </div>
            </span>

        </div>

    </main>

    <!-- Footer ----------------------------------------------- -->

    <footer>
        <div class="glow">Created By Katie Berry, Donny Vu, Perry Sittser, Richard Hillman</div>
    </footer>

    <script type="module" src="results.js"></script>
</body>

</html>
